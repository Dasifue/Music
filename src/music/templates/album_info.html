{% extends 'base.html' %}

{% block content %}

<p>{{num_stars}}</p>
<p>{{release_date}}</p>
<img src="{{image.url}}">
<h1>{{title}}</h1>
<p>{{description}}</p>

{% for song in songs_list %}

<a href="{% url 'music:song_info' song_id=song.id %}">{{song.title}}</a>

{% endfor %}


<form method="post">          {% csrf_token %}
    {{ comment_form.as_p }}
    <button type="sumbit" >Submit</button>
</form>

{% endblock %}
